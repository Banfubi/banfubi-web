<!-- Body最下方請輸入HTML語法 -->
<script>
  $(window).on('scroll', function () {
    navAlpha();
  })
  function navAlpha() {
    let $windowTop = $(window).scrollTop();
    if ($windowTop > 80) {
      $('.navbar').addClass('bg_white-alpha')
      $('.website__top-bar').addClass('bg_main-alpha')
    } else {
      $('.navbar').removeClass('bg_white-alpha')
      $('.website__top-bar').removeClass('bg_main-alpha')
    }
  }
</script>
