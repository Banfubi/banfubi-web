<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS-->
  <link type="text/css" rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css' />
  <link type="text/css" rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css' />
  <link type="text/css" rel="stylesheet" href="css/common.css">
  <link type="text/css" rel="stylesheet" href="css/index.css">

</head>

<body>

  <!-- mask -->
  <div class="loading_mask"></div>


  <!-- story text -->
  <div class="website__story--text">
    <h3>品牌故事</h3>
    <p>斑富比深耕台灣婦幼市場多年，從母嬰用品出發，代理國內外優質商品、行銷台灣市場，嚴格把關每項嬰兒用品的安全與品質，堅持給寶寶最好的，將每個寶寶視如己出細心呵護，提供各年齡層寶寶多元且豐富的商品，讓爸媽輕鬆育兒，孩子開心成長。</p>
  </div>
  <!-- story text -->

  <!-- story banner -->
  <div class="website__story--banner">
    <div class="website__story--mask"></div>

    <!-- data count -->
    <div class="website__story--data story--fadeup">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="data-count"><span class="val">0</span><span class="unit">年</span></div>
          <p class="sub-title">婦幼市場經驗</p>
        </div>
        <div class="col-12 col-md-4">
          <div class="data-count"><span class="val">0</span><span class="unit">位</span><span class="plus">+</span></div>
          <p class=" sub-title">團購媽合作</p>
        </div>
        <div class="col-12 col-md-4">
          <div class="data-count"><span class="val">0</span><span class="unit">位</span><span class="plus">+</span></div>
          <p class=" sub-title">媽媽好評推薦</p>
        </div>
      </div>
    </div>
    <!--END data count -->

  </div>
  <!-- END story banner -->

  <!-- story banfubi -->
  <div class="website__story--banfubi">

    <!-- animation -->
    <div class="website__story--ani story--ani">
      <!-- traiangle -->
      <div class="triangle triangle1"></div>
      <div class="triangle triangle2"></div>
      <div class="triangle triangle3"></div>
      <!-- circle -->
      <div class="circle"></div>
      <!-- logo -->
      <div class="story-logo"><img src="https://butters0418.github.io/banfubi-web/img/logo1.svg"></div>
      <div class="text text1">BRANDING</div>
      <div class="text text2">FUTURE</div>
      <div class="text text3">BELIEVE</div>
    </div>
    <!-- END aniamtion -->
    <div class="website__story--slogan">
      <p>我們相信創造好的品牌，<br>能帶給生活上更美好的未來。</p>
    </div>
  </div>
  <!--END story banfubi -->







  <div class="website__section" id="website__footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js'></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.7/scrollreveal.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js'></script>
  <script src="js/all.js"></script>

  <script src="https://butters0418.github.io/banfubi-web/js/addFooter.js"></script>
  <script src="js/story.js"></script>
</body>

</html>
